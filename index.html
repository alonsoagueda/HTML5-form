<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Title goes here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

<div class="container">

  <div class="d-flex  col-sm-12">

  <div class="header container bg-secondary d-flex justify-content-center align-items-center mt-5 rounded-3 col-sm-12 text-bg-primary">
    <h1>Payment form example</h1>
  </div>



</div>

<div class="alert alert-danger mt-3" role="alert">
  Some fields are missing!
</div>


  <div class=" form d-flex justify-content-between align-items-center mt-3 border border-secondary-subtle p-3">
    <form class="row g-3 needs-validation" novalidate form d-flex justify-content-between align-items-center>
      
      <div class="col-sm-6">
        <label for="Card Number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="Card Number" placeholder="XXXX-XXXX-XXXX" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-sm-6">
        <label for="Amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="Amount" placeholder="Amount" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-sm-4">
        <label for="CVV" class="form-label">CVV</label>
        <input type="text" class="form-control" id="CVV"  placeholder="000">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-sm-4">
        <label for="Expiration Month" class="form-label">Expiration Month</label>
        <select class="form-select" id="Expiration Month" required>
          <option selected disabled value="">Expiration Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-sm-4">
        <label for="Expiration Year" class="form-label">Expiration Year</label>
        <select class="form-select" id="Expiration Year" required>
          <option selected disabled value="">Expiration Year</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>


    
        

        <div class="col-sm-4">
          <label for="Pick a state" class="form-label">State</label>
          <select class="form-select" id="State" required>
            <option selected disabled value="">Pick a state</option>
            <option>Florida</option>
            <option>California</option>
            <option>Texas</option>
            <option>Virginia</option>
            <option>Hawaii</option>
            <option>Alaska</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-sm-4">
          <label for="Postal Code" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="Postal Code" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-sm-4">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="First name" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="John" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-sm-6">
          <label for="Last name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="Last name" placeholder="Smith" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      

        <br>
        <br>
        <p>We accept:</p>  
        <div class="form-check d-flex col-sm-6">
         
        <div class="form-check">
          <label for="Master Card" class="btn">
            <input id="Master Card" name="paymentMethod" type="radio"
            class="form-check-input" checked required> 
            <img class="img-fluid" src="https://cdn.iconscout.com/icon/free/png-256/free-mastercard-3521564-2944982.png" alt="">
          </label> 
        </div>

        <div class="form-check">
          <label for="Visa" class="btn"> 
          <input id="Visa" name="paymentMethod" type="radio"
          class="form-check-input" checked required>
